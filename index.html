<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>AI Image Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2ecc71);
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 16px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav button {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 10px 22px;
            border-radius: 999px;
            cursor: pointer;
            transition: 0.3s;
        }

        nav button:hover {
            background: #2ecc71;
            color: white;
        }

        .page {
            flex: 1;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page.active {
            display: flex;
        }

        .content {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            margin-top: 16px;
            padding: 12px 26px;
            background: #2ecc71;
            color: white;
            border-radius: 999px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #27ae60;
        }

        /* Image preview */
        #preview {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 12px;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Sections inside card */
.control-group {
    margin-top: 28px;
}

.control-group:first-child {
    margin-top: 0;
}

.control-group p {
    margin-bottom: 12px;
    color: #666;
    font-size: 15px;
}

/* Primary / Secondary buttons */
.btn.primary {
    background: #2ecc71;
}

.btn.secondary {
    background: #95a5a6;
}

.btn.secondary:hover {
    background: #7f8c8d;
}

/* Image preview spacing */

    </style>
</head>
<body>

<nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('check')">Check</button>
    <button onclick="showPage('about')">About Us</button>
</nav>

<!-- Home -->
<section id="home" class="page active">
    <div class="content">
        <h1>AI Image Checker</h1>
        <p>ตรวจสอบภาพด้วย AI และ Teachable Machine</p>
    </div>
</section>

<section id="check" class="page">
    <div class="content">
        <h1>Check Image</h1>
        <p>ให้ระบบวิเคราะห์ภาพด้วย AI</p>

        <!-- Step 1 -->
        <div class="control-group">
            <p>Step 1: โหลดโมเดล</p>
            <button class="btn primary" onclick="init()">Load Model</button>
        </div>

        <!-- Step 2 -->
        <div class="control-group">
            <p>Step 2: เลือกภาพ</p>
            <label for="imageUpload" class="btn secondary">เลือกภาพ</label>
            <input id="imageUpload" type="file" accept="image/*">
        </div>

        <!-- Preview -->
        <img id="preview" alt="Preview Image">

        <!-- Result -->
        <div id="result"></div>
    </div>
</section>


<!-- About -->
<section id="about" class="page">
    <div class="content">
        <h1>About Us</h1>
        <p>เว็บตัวอย่างสำหรับการเรียนรู้ Web + AI</p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    const URL = "https://teachablemachine.withgoogle.com/models/DSzN2D8Cp/";
    let model = null;

    async function init() {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        alert("Model loaded!");
    }

    document.getElementById("imageUpload").addEventListener("change", handleUpload);

    function handleUpload(event) {
        if (!model) return;

        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => {
            const img = document.getElementById("preview");
            img.src = e.target.result;
            img.style.display = "block";

            img.onload = () => predict(img);
        };
        reader.readAsDataURL(file);
    }

    async function predict(image) {
        const prediction = await model.predict(image);
        const best = prediction.reduce((a, b) =>
            a.probability > b.probability ? a : b
        );

        document.getElementById("result").innerHTML =
            `<b>Result:</b> ${best.className}<br>
             <b>Confidence:</b> ${(best.probability * 100).toFixed(2)}%`;
    }
</script>

</body>
</html>
